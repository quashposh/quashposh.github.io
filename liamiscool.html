<script>
function getRandomColour() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}		
var colourfulText = "Happy Birthday Liam!\n  You Are SUPER COOOOOL!";
function createTitleSpans()
{
	var colourfulDiv = document.getElementById("titleDiv");
	for (var i = 0; i < colourfulText.length; i++)
	{
		var c = colourfulText.charAt(i);
		var node = document.createElement("span");
		var textnode = document.createTextNode(c);
		node.appendChild(textnode);
		node.style.color = getRandomColour();
		colourfulDiv.appendChild(node);
	}
}
function recolourTitle()
{
	var colourfulDiv = document.getElementById("titleDiv");
	for (var i = 0; i < colourfulText.length; i++)
	{
		colourfulDiv.childNodes[i].style.color = getRandomColour();
	}
}
createTitleSpans();
setInterval(recolourTitle, 100);	
</script>
